<ion-header>
  <ion-toolbar>
    <ion-title>Welcome to BeMyDr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ng-container *ngFor="let message of messages | async">
    <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                        'to': message.sentBy === 'user' }">
    {{ message.content }}
    </div>
  </ng-container>
  
  <label for="nameField">Your Message</label>
  
  
  <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">
  <button (click)="sendMessage()">Send</button>
  <button ion-button (click)="start()">Record</button>

  <button ion-button (click)="recap()">Recap</button>

</ion-content>

<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
